<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="admissionpage.css">
</head>
<body>
    <form id="admit">
        <fieldset>
            <legend><strong>Admission Form</strong></legend>
            <label for="s.firstname">Student First Name </label>
    </br>
            <input type="text" id="s.firstname" required>
    </br>
    </br>
           <label for="s.lastname">Student Last Name </label>
     </br>
           <input type="text" id="s.lastname" required>
    </br>
    </br>
    <label for="a.firstname">Aadhar First Name </label> 
    </br>
     <input type="text" id="a.firstname" required>
    </br>
    </br>
    <label for="gender">Gender </label>
    </br>
     <input type="radio" id="male" name="gender">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender">
     <label for="female">Female</label>
    </br>
    </br>
    <label for="email">Your Email </label>
    </br>
    <input type="text" id="email" placeholder="abc@gmail.com" required>
    </br>
    </br>
    <label for="dob">Date Of Birth </label>
    </br>
    <input type="date" id="dob" required>
    </br>
    </br>
    <label for="category">Category </label>
     </br>
     <input type="radio" id="general" name="categories">
     <label for="general">General</label>
     <input type="radio" id="sc" name="categories">
     <label for="sc">SC/ST </label>
     <input type="radio" id="obc" name="categories">
     <label for="obc">OBC </label>
     <input type="radio" id="ews" name="categories">
     <label for="ews">EWS </label>
     <input type="radio" id="other" name="categories">
     <label for="other">Other </label>
    </br>
    </br>
    <label for="religion">Religion </label>
</br>
    <input type="text" id="religion" required>
    </br>
   </br>
    <label for="f.name">Father's Name </label>
</br>
    <input type="text" id="f.name" required>
</br>
</br>
      <label for="f.qualification">Father's Qualification </label>
    </br>
      <input type="text" id="f.qualification" required>
    </br>
</br>
     <label for="f.occupation">Father's Occupation </label>
    </br>
    <input type="text" id="f.occupation" required>
</br>
</br>
     <label for="m.name">Mother's Name </label>
    </br>
    <input type="text" id="m.name" required>
</br>
</br>
     <label for="m.qualification">Mother's Qualification </label>
    </br>
    <input type="text" id="m.qualification" required>
</br>
</br>
<label for="m.occupation">Mother's Occupation </label>
</br>
<input type="text" id="m.occupation" required>
</br>
</br>
<label for="address">Address </label>
</br>
<input type="text" id="address" required>
</br>
</br>
<label for="psn">Last Attended School Name </label>
</br>
<input type="text" id="psn" required>
</br>
</br>
<label for="lac">Last Attended Class </label>
</br>
<input type="text" id="lac" required>
</br>
</br>
<button>SUBMIT</button>
        </fieldset>
    </form>
</br>
</br>
<form>
<fieldset>
<legend><h3>Leave a Reply </h3></legend>
    
    <label for="comment">Comment </label>
</br>
<textarea name="comment" id="comment" rows="10" cols="40"></textarea>
</br>
<button>SUBMIT</button>
</fieldset>
</form>

</body>
</html>
